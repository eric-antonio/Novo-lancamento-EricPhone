<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Phone Desing</title>
    </head>
    <body>
        <div class="main">
            <nav>
                <div class="logo">
                    <img src="images/logo.png" alt="logo">
                </div>
                
                <div class="nav-links">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Phone</a></li>
                        <li><a href="#">Accessoris</a></li>
                        <li><a href="#">Cart</a></li>
                    </ul>
                </div>
            </nav>
            <div class="information">
                <div class="overlay"></div>
                <img src="images/mobile.png" alt="Phone" class="mobile">
                <div id="circle">
                    <div class="feature one">
                        <img src="images/camera.png" alt="Camera">
                        <div>
                            <h1>Camera</h1>
                            <p>12MP, Wide Angel Lens</p>

                        </div>
                    </div>
                    <div class="feature two">
                        <img src="images/processor.png" alt="Processor">
                        <div>
                            <h1>Processor</h1>
                            <p>Snapdragon Octa-core 11nm <br>Developed by Eric Comunity</p>

                        </div>
                    </div>
                    <div class="feature three">
                        <img src="images/display.png" alt="Display">
                        <div>
                            <h1>Display</h1>
                            <p>7.5, Mini-Drop Fullscreen 4k </p>

                        </div>
                    </div>
                    <div class="feature four">
                        <img src="images/battery.png" alt="Battery">
                        <div>
                            <h1>Battery Life</h1>
                            <p>8000mAh , 920Hrs Standby</p>

                        </div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <img src="images/arrow.png" alt="" id="upBtn">
                <h3>Features</h3>
                <img src="images/arrow.png" alt="" id="downBtn">
            </div>
        </div>

        <script>
            var circle = document.getElementById("circle");
            var upBtn = document.getElementById("upBtn");
            var downBtn = document.getElementById("downBtn");

            var rotateValue = circle.style.transform;
            var rotateSum;

            upBtn.onclick = function()
            {
                rotateSum=rotateValue + "rotate(-90deg)";
                circle.style.transform = rotateSum;
                rotateValue=rotateSum;
            }
            downBtn.onclick = function()
            {
                rotateSum=rotateValue + "rotate(90deg)";
                circle.style.transform = rotateSum;
                rotateValue=rotateSum;
            }

        </script>

    </body>
</html>
